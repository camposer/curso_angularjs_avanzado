<h1 class="text-center">Productos</h1>

<form name="form" class="form-horizontal" ng-submit="guardar(form.$valid)" novalidate>

  <div class="alert alert-success" ng-show="ctrl.mensajes.success.length > 0" ng-cloak>
    <ul>
      <li ng-repeat="m in ctrl.mensajes.success">
        {{m}}
      </li>
    </ul>    
  </div>

  <div class="alert alert-danger" ng-show="ctrl.mensajes.error.length > 0" ng-cloak>
    <ul>
      <li ng-repeat="m in ctrl.mensajes.error">
        {{m}}
      </li>
    </ul>    
  </div>

  <div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="ctrl.producto.nombre"required>

      <p class="helper-text" ng-show="form.nombre.$invalid && form.nombre.$prestine">Nombre inválido</p>
    </div>
  </div>
  <div class="form-group">
    <label for="Precio" class="col-sm-2 control-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="precio" placeholder="Precio" ng-model="ctrl.producto.precio" required min="0">

      <p class="helper-text" ng-show="form.precio.$invalid && form.precio.$prestine">Nombre inválido</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>
</form>

<hr>

<table class="table table-striped">
  <thead>
  	<tr>
  		<th>Id</th>
  		<th>Nombre</th>
  		<th>Precio</th>
  		<th>Mostrar</th>
  		<th>Eliminar</th>
  	</tr>
  </thead>
  <tbody>
  	<tr ng-repeat="p in ctrl.productos">
  		<td>{{p.id}}</td>
  		<td>{{p.nombre}}</td>
  		<td>{{p.precio}}</td>
  		<td><a href="#">mostrar</a></td>
  		<td><a href="#">eliminar</a></td>
  	</tr>
  </tbody>
</table>
